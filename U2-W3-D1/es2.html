<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-3">
      <form>
        <div class="mb-3">
          <label class="form-label">Inserisci il nome del animale</label>
          <input type="text" class="form-control" id="petName" />
        </div>
        <div class="mb-3">
          <label class="form-label">Inserisci il nome del padrone</label>
          <input type="text" class="form-control" id="petOwner" />
        </div>
        <div class="mb-3">
          <label class="form-label">Inserisci la specie del animale</label>
          <input type="text" class="form-control" id="species" />
        </div>
        <div class="mb-3">
          <label class="form-label">Inserisci la razza dell animale</label>
          <input type="text" class="form-control" id="breed" />
        </div>
        <button type="submit" id="btn" class="btn btn-primary">Invia</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      class Pet {
        constructor(petName, ownerName, species, breed) {
          this.petName = petName;
          this.ownerName = ownerName;
          this.species = species;
          this.breed = breed;
        }
        /*  owner(array) {
          array.array.forEach((e) => {
            if (this.ownerName === e.ownerName) return true;
          });
        } */
      }

      const btn = document.getElementById("btn");
      let array = [];
      let arrayPadroni = [];
      btn.addEventListener("click", function (e) {
        const petName = document.getElementById("petName").value;
        const petOwner = document.getElementById("petOwner").value;
        const species = document.getElementById("species").value;
        const breed = document.getElementById("breed").value;
        const pet = new Pet(petName, petOwner, species, breed);
        console.log(pet);
        array.push(pet);
        arrayPadroni.push(pet.ownerName);
        console.log(array);
        console.log(array.petName);
        const ul = document.createElement("ul");
        ul.className = "list-group list-group-horizontal mb-2";
        const li1 = document.createElement("li");
        const li2 = document.createElement("li");
        const li3 = document.createElement("li");
        const li4 = document.createElement("li");
        li1.className = "list-group-item";
        li2.className = "list-group-item";
        li3.className = "list-group-item";
        li4.className = "list-group-item";
        li1.innerText = pet.petName;
        li2.innerText = pet.ownerName;
        li3.innerText = pet.species;
        li4.innerText = pet.breed;
        container.appendChild(ul);
        ul.appendChild(li1);
        ul.appendChild(li2);
        ul.appendChild(li3);
        ul.appendChild(li4);

        e.preventDefault();
      });

      const container = document.createElement("div");
      container.className = "container";

      document.body.appendChild(container);
    </script>
  </body>
</html>
